<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../js/require.js" data-main="../js/login"></script>
</head>
<body>
    <div class="w">
        <div id="logo">
            <a href="http://www.zhongjiu.cn/">
                <img src="http://img6.zhongjiu.cn/resourceb2b2c/Storage/Plat/ImageAd/logo.png" alt="Himall" height="60">
            </a>
            <b class="b1"></b>
        </div>
    </div>
    <div class="w1" id="entry">
        <div class="mc" id="bgDiv">
            <div id="entry-bg">
                <img src="http://img6.zhongjiu.cn/resourceb2b2c/Storage/Plat/Site/pcloginpic.png">
            </div>
            <div class="tab_content">
                <ul class="tab_tit">
                    <li class="active">
                        <a href="javascript:void(0)" class="sao">扫码登录</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" style="font-weight:bold;color:#e54b54">账户登录</a>
                    </li>
                </ul>
                <div class="tab_cont">
                    <div class="form ">
                        <!--<h1>欢迎登陆</h1>-->
                        <!--tip start-->
                        <div class="tips ">
                            <i></i>
                            <em>公共场所不建议自动登录，以防账号丢失</em>
                        </div>
                        </div>
                        <div id="loginpwd_error" class="tips_error hidden">
                            <i></i>
                            <em>公共场所不建议自动登录，以防账号丢失</em>
                        </div>
                        <div class="item fore1">
                            <div class="item-ifo">
                                <div class="text-area">
                                    <div class="i-name ico"></div>
                                    <input id="loginname" name="loginname" class="text" placeholder="用户名" tabindex="1" autocomplete="off" sta="2" value="" type="text">
                                </div>
                                <label id="loginname_succeed" class="blank invisible succeed"></label>
                                <label id="loginname_error" class="error" style="display:none;"></label>
                            </div>
                        </div>
                        <div class="item fore2">
                            <div class="item-ifo">
                                <div class="text-area">
                                    <div class="i-pass ico"></div>
                                    <input id="password" name="password" class="text highlight2" placeholder="密码" tabindex="2" autocomplete="off" sta="2" type="password">
                                </div>
                                <label id="loginpwd_succeed" class="blank invisible succeed"></label>
                                <label id="loginpwd_error" class="error" style="display:none;"></label>
                            </div>
                        </div>
                        <div class="item fore4" id="autoentry">
                            <div class="item-ifo" name="__itemifo">
                                <label class="mar"><input id="autoLogin" class="checkbox" name="" type="checkbox" checked>自动登录</label>
                                <p class="fog">
                                    <a href="/findpassword">忘记密码</a>
                                </p>
                            </div>
                        </div>
                        <div class="item login-btn2013" id="__divlogin">
                            <input class="btn-img btn-entry" id="loginsubmit" value="登录" type="button">
                        </div>
                    </div>
                </div>
            </div>
        </div>
     <div class="w">
        <div id="footer">
            <div class="copyright">Copyright © 2018 &nbsp;&nbsp;中酒网&nbsp;版权所有</div>
        </div>
    </div>
</body>
</html>
